<!DOCTYPE html>
<html>
<head>
  <title>AndroidJSI Test Page</title>
</head>
<body>
  <h2>AndroidJSI JSBridge Action Tester</h2>
  <button onclick="testAll()">Trigger All Actions</button>
  <pre id="log" style="white-space: pre-wrap; background: #f4f4f4; padding: 10px;"></pre>

  <script>
    const actions = [
      "BACK",
      "SHARE",
      "DEEPLINK",
      "ORIENTATION_CHANGE",
      "WEBVIEW_LOADER_STOP",
      "EXTERNAL_AP_LINK",
      "REDIRECT_TO_SETTINGS",
      "BUZZ_QUERY_CLICKED",
      "SESSION_EXPIRED",
      "TWO_FACTOR_EXPIRE",
      "WEBVIEW_INTERACTABLE",
      "WEBVIEW_FCP",
      "WEBVIEW_FAILURE",
      "WEBVIEW_SUCCESS",
      "ACCESS_TOKEN_REFRESH_TOKEN_UPDATE"
    ];

    function log(msg) {
      document.getElementById("log").textContent += msg + "\n";
    }

    function testAction(action, payload = "{}") {
      log(`Triggering: ${action}`);
      try {
        AndroidJSI.onReceiveMessage(JSON.stringify({
          action: action,
          data: payload
        }));
      } catch (e) {
        log(`Error: ${e.message}`);
      }
    }

    function testAll() {
      for (const action of actions) {
        testAction(action, `{"test":"value"}`);
      }
    }
  </script>
</body>
</html>
