<!DOCTYPE html>
<html>
<head>
    <title>Final Security Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #000;
            color: #00ff00;
            line-height: 1.6;
        }
        .result {
            background-color: #111;
            border: 2px solid #333;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            word-wrap: break-word;
        }
        .critical {
            border-color: #ff0000;
            background-color: #330000;
        }
        .success {
            border-color: #00ff00;
            background-color: #003300;
        }
        .warning {
            border-color: #ffaa00;
            background-color: #332200;
        }
        button {
            background-color: #ff0000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin: 8px 4px;
            display: inline-block;
        }
        button:hover {
            background-color: #cc0000;
        }
        pre {
            background-color: #222;
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            white-space: pre-wrap;
        }
        h1 { color: #ff6666; text-align: center; }
        h2 { color: #ffaa00; border-bottom: 1px solid #333; padding-bottom: 5px; }
        h3 { color: #66ff66; }
        .status { font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üîê FINAL SECURITY ASSESSMENT</h1>
    <p style="text-align: center; color: #ffaa00;">Comprehensive test of all discovered vulnerabilities</p>
    
    <div class="result warning">
        <h2>üìã Test Summary</h2>
        <div id="summary">Loading test summary...</div>
    </div>
    
    <button onclick="runAllTests()">üöÄ Run Complete Security Test</button>
    <button onclick="testJSBridgeVulns()">‚ö° Test JSBridge Vulnerabilities</button>
    <button onclick="testCookieAccess()">üç™ Test Cookie Access</button>
    <button onclick="generateReport()">üìÑ Generate Security Report</button>
    
    <div id="results"></div>

    <script>
        let testResults = [];
        let vulnerabilities = [];
        
        function addResult(title, content, type = 'result', severity = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<h3>${title}</h3><div>${content}</div>`;
            document.getElementById('results').appendChild(div);
            
            if (severity === 'critical' || severity === 'high') {
                vulnerabilities.push({ title, content, severity });
            }
        }
        
        function log(message) {
            console.log(message);
            return message;
        }

        // Test 1: JSBridge Vulnerabilities (CONFIRMED)
        function testJSBridgeVulns() {
            let jsBridgeResults = [];
            
            // Test AndroidJSI availability
            if (typeof window.AndroidJSI !== 'undefined') {
                jsBridgeResults.push("‚úÖ AndroidJSI interface accessible");
                jsBridgeResults.push("üö® Can call onReceiveMessage() method");
                
                // Test dangerous actions
                const dangerousActions = [
                    'SESSION_EXPIRED',
                    'TWO_FACTOR_EXPIRE', 
                    'DEEPLINK',
                    'SHARE'
                ];
                
                dangerousActions.forEach(action => {
                    jsBridgeResults.push(`‚ö†Ô∏è Can trigger: ${action}`);
                });
                
                addResult("üî• CRITICAL: JSBridge Vulnerabilities", 
                    jsBridgeResults.join('<br>'), 'critical', 'critical');
            } else {
                addResult("JSBridge Test", "AndroidJSI not available", 'result');
            }
            
            // Test FORMOUT availability
            if (typeof window.FORMOUT !== 'undefined') {
                addResult("üî• CRITICAL: Form Data Interception", 
                    "‚úÖ FORMOUT interface accessible<br>üö® Can intercept form submissions", 
                    'critical', 'critical');
            }
            
            // Test other interfaces
            const otherInterfaces = ['webengage', 'SendEventToParent'];
            let foundInterfaces = [];
            
            otherInterfaces.forEach(iface => {
                if (typeof window[iface] !== 'undefined') {
                    foundInterfaces.push(iface);
                }
            });
            
            if (foundInterfaces.length > 0) {
                addResult("‚ö†Ô∏è Additional Exposed Interfaces", 
                    `Found: ${foundInterfaces.join(', ')}`, 'warning', 'medium');
            }
        }

        // Test 2: Cookie Access (CONFIRMED SECURE)
        function testCookieAccess() {
            const cookies = document.cookie;
            const cookieCount = cookies ? cookies.split(';').length : 0;
            
            // Check if we can access any Groww-related cookies
            const growwTokens = ['lhtndhgfd', 'arkeyt473rfh7834cd', 'AUTH_SESSION_ID'];
            let foundTokens = [];
            
            growwTokens.forEach(token => {
                if (cookies.includes(token)) {
                    foundTokens.push(token);
                }
            });
            
            if (foundTokens.length > 0) {
                addResult("üö® CRITICAL: Auth Tokens Accessible", 
                    `Found tokens: ${foundTokens.join(', ')}<br><pre>${cookies}</pre>`, 
                    'critical', 'critical');
            } else {
                addResult("‚úÖ Cookie Security", 
                    `Cookies properly isolated (${cookieCount} cookies accessible)<br>` +
                    `No Groww auth tokens accessible from external domain<br>` +
                    `Current domain: ${location.hostname}`, 
                    'success');
            }
        }

        // Test 3: Data Extraction Capabilities
        function testDataExtraction() {
            let extractionResults = [];
            
            // Test injected parameters
            if (typeof window.webviewInjectedParams !== 'undefined') {
                const params = window.webviewInjectedParams;
                const isEmpty = JSON.stringify(params.webview_injected_data) === '"{}"';
                
                if (isEmpty) {
                    extractionResults.push("‚ö†Ô∏è Parameter injection mechanism exists but empty");
                } else {
                    extractionResults.push("üö® Injected parameters contain data");
                }
                
                extractionResults.push(`Data: ${JSON.stringify(params)}`);
            }
            
            // Test device fingerprinting
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };
            
            extractionResults.push("üîç Device fingerprinting possible:");
            extractionResults.push(`<pre>${JSON.stringify(deviceInfo, null, 2)}</pre>`);
            
            addResult("üìä Data Extraction Analysis", 
                extractionResults.join('<br>'), 'warning', 'medium');
        }

        // Test 4: Storage Access
        function testStorageAccess() {
            let storageResults = [];
            
            try {
                // Test localStorage
                localStorage.setItem('test_key', 'test_value');
                const canWriteLocal = localStorage.getItem('test_key') === 'test_value';
                storageResults.push(`localStorage write: ${canWriteLocal ? 'Allowed' : 'Blocked'}`);
                
                // Test sessionStorage
                sessionStorage.setItem('test_session', 'test_data');
                const canWriteSession = sessionStorage.getItem('test_session') === 'test_data';
                storageResults.push(`sessionStorage write: ${canWriteSession ? 'Allowed' : 'Blocked'}`);
                
                // Check for existing data
                const localKeys = Object.keys(localStorage);
                const sessionKeys = Object.keys(sessionStorage);
                
                storageResults.push(`localStorage keys: ${localKeys.length}`);
                storageResults.push(`sessionStorage keys: ${sessionKeys.length}`);
                
                if (localKeys.length > 1 || sessionKeys.length > 1) {
                    storageResults.push("‚ö†Ô∏è Existing storage data detected");
                }
                
            } catch (e) {
                storageResults.push(`Storage access error: ${e.message}`);
            }
            
            addResult("üíæ Storage Access Test", 
                storageResults.join('<br>'), 'result');
        }

        // Complete test suite
        function runAllTests() {
            document.getElementById('results').innerHTML = '';
            vulnerabilities = [];
            
            addResult("üîç Starting Comprehensive Security Test", 
                "Testing all discovered attack vectors...", 'warning');
            
            // Run all tests
            testJSBridgeVulns();
            testCookieAccess();
            testDataExtraction();
            testStorageAccess();
            
            // Update summary
            setTimeout(updateSummary, 1000);
        }

        // Generate security report
        function generateReport() {
            const report = {
                timestamp: new Date().toISOString(),
                target: location.href,
                domain: location.hostname,
                vulnerabilities: vulnerabilities,
                summary: {
                    critical: vulnerabilities.filter(v => v.severity === 'critical').length,
                    high: vulnerabilities.filter(v => v.severity === 'high').length,
                    medium: vulnerabilities.filter(v => v.severity === 'medium').length,
                    total: vulnerabilities.length
                }
            };
            
            addResult("üìÑ SECURITY ASSESSMENT REPORT", 
                `<pre>${JSON.stringify(report, null, 2)}</pre>`, 'critical');
        }

        // Update summary
        function updateSummary() {
            const critical = vulnerabilities.filter(v => v.severity === 'critical').length;
            const high = vulnerabilities.filter(v => v.severity === 'high').length;
            const medium = vulnerabilities.filter(v => v.severity === 'medium').length;
            
            const summaryHTML = `
                <div class="status">
                    üö® Critical Vulnerabilities: ${critical}<br>
                    ‚ö†Ô∏è High Risk Issues: ${high}<br>
                    üî∂ Medium Risk Issues: ${medium}<br>
                    üìä Total Security Issues: ${critical + high + medium}
                </div>
                <hr>
                <strong>Confirmed Attacks:</strong><br>
                ‚úÖ JSBridge Session Hijacking (User Logout)<br>
                ‚úÖ Cross-Domain Script Execution<br>
                ‚úÖ Form Data Interception Capability<br>
                ‚úÖ Device Fingerprinting<br>
                <br>
                <strong>Secure Defenses:</strong><br>
                üõ°Ô∏è Cookie Domain Isolation<br>
                üõ°Ô∏è Cross-Domain Cookie Protection
            `;
            
            document.getElementById('summary').innerHTML = summaryHTML;
        }

        // Auto-start basic tests
        window.addEventListener('load', function() {
            setTimeout(() => {
                runAllTests();
            }, 1000);
        });
    </script>
</body>
</html>
