<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Reader POC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-2xl">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">File Reader PoC</h1>
            <svg class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.85-1.215 2.915-2.753l.363-2.906c.06-.481-.137-.965-.516-1.28l-5.6-4.782a1.5 1.5 0 00-1.928 0l-5.6 4.782c-.379.315-.576.799-.516 1.28l.363 2.906c.065 1.538 1.375 2.753 2.915 2.753z" />
            </svg>
        </div>

        <p class="text-gray-600 mb-6">
            This page attempts to read a file from the device's internal storage and display its content. This is for demonstration purposes only.
        </p>

        <label for="filePath" class="block text-sm font-medium text-gray-700">Path to file on storage:</label>
        <input type="text" id="filePath" value="/sdcard/test.txt" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">

        <button id="readFileBtn" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-sm transition-colors">
            Read File
        </button>

        <div class="mt-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">File Content:</h2>
            <div id="fileContent" class="bg-gray-50 border border-gray-300 rounded-md p-4 min-h-[200px] overflow-auto text-gray-700 text-sm whitespace-pre-wrap">
                Click the "Read File" button to attempt to read the file.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileContentDiv = document.getElementById('fileContent');
            const filePathInput = document.getElementById('filePath');
            const readFileBtn = document.getElementById('readFileBtn');

            // Function to display messages in the UI
            function logMessage(message) {
                fileContentDiv.textContent = message;
            }

            readFileBtn.addEventListener('click', async () => {
                const filePath = filePathInput.value;
                logMessage('Attempting to read file from: ' + filePath + '...');

                try {
                    // Use the file:/// URI scheme to access the local file system.
                    // This will only work if the WebView is configured to allow file access.
                    const fileUrl = 'file://' + filePath;
                    
                    const response = await fetch(fileUrl);

                    if (response.ok) {
                        // If the response is successful, get the text content.
                        const fileContent = await response.text();
                        logMessage(fileContent);
                        console.log('File read successfully.');
                    } else {
                        // Handle server errors or file not found.
                        const errorText = await response.text();
                        logMessage(`Failed to read file. Status: ${response.status} (${response.statusText})\nError: ${errorText}`);
                        console.error('Failed to read file:', response.status, response.statusText);
                    }
                } catch (error) {
                    // Handle network errors or other exceptions.
                    logMessage(`An error occurred: ${error.message}`);
                    console.error('An error occurred during file read:', error);
                }
            });
        });
    </script>
</body>
</html>
